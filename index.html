<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

    <title>Issue Tracker</title>
  </head>
  <body onload="loadIssues(); loadMembers();">
  	<div class="container">
    	<h1 class="mt-3">Issue Tracker</h1>

    	   <button id="showAddNewIssueFormButton" class="btn btn-primary mb-3" onclick="showAddNewIssueForm()">Submit an issue</button>
            <div class="card mb-3" id="addNewIssueForm" style="display: none;">
                <div class="card-body">
            		<form>
                        <h3>Add a new issue:</h3>
            			<div class="form-group">
            				<label>Issue</label>
            				<input type="text" class="form-control" id="issueName" placeholder="Enter an issue..."/>
            			</div>
            			<div class="form-group">
            				<label>Issue Severity</label>
            				<select class="form-control" id="issueSeverity">
            					<option value="Low">Low</option>
            					<option value="Medium">Medium</option>
            					<option value="Severe">Severe</option>
            				</select>
            			</div>
            			<div class="form-group">
            				<label>Member Responsible</label>
            				<select class="form-control" id="memberResponsible">
            					<option value="default">Choose a member...</option>
            				</select>
            			</div>
            			<button type="submit" class="btn btn-primary">Add Issue</button>
                        <button type="reset" class="btn btn-secondary">Close</button>
            		</form>
                </div>
            </div>

    	<div id="issuesList"></div>
	</div>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
    <script src="main.js"></script>
  </body>
</html>
